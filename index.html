<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hackthon RSVP List API</title>
  </head>
  <style>
    * {
      font-family: cursive;
    }
    .container {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      padding: 2rem;
      border: 12px double black;
    }
    .col > h4 {
      text-align: center;
    }
    .row {
      display: inline-flex;
      width: 100%;
    }
    .col {
      position: relative;
      justify-content: center;
      align-content: center;
    }
  </style>
  <body>
    <div class="container">
      <h1>Hackthon RSVP List API</h1>
      <div class="row">
        <div class="col">
          <h4>Signups</h4>
          <ol class="list">
            <li>Nidhey</li>
            <li>Shubhangi</li>
            <li>Shivani</li>
            <li>Mahima</li>
          </ol>
        </div>
        <div class="col">
          <input placeholder="Name" type="text" />
          <br />
          <br />
          <button>RSVP</button>
        </div>
      </div>
    </div>
  </body>
</html>
